<p-card
        [style]="{width: '316px'}"
        styleClass="p-card-shadow text-center">
    <ng-template pTemplate="header">
        <div>
            <img
                    alt="customer-card"
                    class="border-round-top cover"
                    height="120"
                    src="https://images.unsplash.com/photo-1612865547334-09cb8cb455da?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
            >
        </div>
        <div
                class="flex justify-content-center"
                style="margin-top: -50px"
        >
            <img
                    class="customer-avatar"
                    [src]="customerImage"
                    alt="customer-profile-avatar">
        </div>
    </ng-template>
    <ng-template pTemplate="content">
        <p-badge
                [value]="customerIndex.toString()"
        ></p-badge>
        <h2>{{ customer.name}}</h2>
        <p class="text-gray-600">{{customer.email}}</p>
        <p class="text-gray-600">{{customer.age}} | {{customer.gender}}</p>
    </ng-template>
    <ng-template pTemplate="footer">
        <button
                (click)="onUpdate()"
                class="p-button-secondary p-button-outlined p-button-rounded"
                label="Update"
                pButton

        ></button>
        <button
                (click)="onDelete()"
                class="p-button-danger p-button-outlined p-button-rounded ml-3"
                label="Delete"
                pButton
        ></button>
    </ng-template>
</p-card>
