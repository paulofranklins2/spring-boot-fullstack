<div class="flex flex-column align-items-end border-bottom-1 border-gray-200 pb-3">
  <div class="flex flex-row align-items-center">
    <p-button
      icon="pi pi-bell"
      [rounded]="true"
      [text]="true"
      severity="warning"
      class="mr-3"
    ></p-button>


    <p-avatar
      image="https://images.unsplash.com/photo-1619946794135-5bc917a27793?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&fit=crop&h=200&w=200&s=b616b2c5b373a80ffc9636ba24f7a4a9"
      styleClass="mr-2"
      shape="circle"
    ></p-avatar>
    <div>
      <p class="text-base mb-0 mt-1 text-gray-700">paulofranklinc&#64;gmail.com</p>
      <p class="text-sm mb-1 mt-0 text-gray-500">ROLE_ADMIN</p>
    </div>

    <div>
      <p-button
        [text]="true"
        [rounded]="true"
        type="button"
        icon="pi pi-angle-down"
        (click)="menu.toggle($event)"
      ></p-button>
      <p-menu #menu [model]="items" [popup]="true"></p-menu>
    </div>

  </div>
</div>
